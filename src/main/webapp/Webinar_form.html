<body style="background-color: rgb(241, 230, 252);">
  
    <img src="img/webform4.jpg" alt="" style="width: 700px; height: 300px;margin-top: 20px;margin-left: 310px; border-radius: 6px; align-self: center;">
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<h1>Reserve Your Seat for UPSC Conclave. Only 100 Slots Available.</h1>
<p style="margin-top: 5px;">Zoom Link will pop up form submission</p>
<p style="margin-top: 5px;">Post workshop, we will share a personalized PDF study plan tailored to your Profile, learning style, previous attempts, and other relevant factors.</p>
        </div>
     </div>
     <form action="webinarRegister" method="post">
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<label style="margin-top: 20px;">Email:</label>
<input type="email"  class="email" id="email"  name="Email" autocomplete="off"  style=" background-color:rgb(247, 245, 249);  margin-top: 20px;margin-bottom: 30px;height: 50px; border: none;border-radius: 5px;" required >
        </div>
     </div>
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<label style="margin-top: 20px;">Name:</label>
<input type="text"  class="name" id="name" name="Uname"  autocomplete="off" required style="background-color:rgb(247, 245, 249); margin-top: 20px;margin-bottom: 30px;height: 50px; border: none;border-radius: 5px;">
        </div>
     </div>
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<label style="margin-top: 20px;">Mobile:</label>
<input type="text"  class="mob" id="mob" name="Mobile" autocomplete="off" required style="background-color:rgb(247, 245, 249);margin-top: 20px;margin-bottom: 30px;height: 50px; border: none;border-radius: 5px;">
        </div>
     </div>
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<label style="margin-top: 20px;margin-bottom: 10px;">When are you planning to attempt UPSC CSE?</label>
<div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          2022
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          2023
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
         2024
        </label>
      </div>
      <div class="form-check" style="margin-bottom: 20px;">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
         2025 or later
        </label>
      </div>
        </div>
     </div>
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<label style="margin-top: 20px;margin-bottom: 10px;">Which Exam Are You Preparing For?</label>
<div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1" required>
        <label class="form-check-label" for="flexRadioDefault1">
                MPSC
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1" required>
        <label class="form-check-label" for="flexRadioDefault1">
         UPSC
        </label>
      </div>
      <div class="form-check"  style="margin-bottom: 20px;">
        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1" required>
        <label class="form-check-label" for="flexRadioDefault1">
                MPSC & UPSC Both
        </label>
      </div>
     
        </div>
     </div>
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<label style="margin-top: 20px;margin-bottom: 10px;">Which state are you from?</label>
<div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
                Maharashtra
        </label>
      </div>
     
      <div class="form-check"  style="margin-bottom: 20px;">
        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
                Rest of India
        </label>
      </div>
     
        </div>
     </div>
     <div class="container" style="background-color: white; width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
<label style="margin-top: 20px;">Specific issue that you would want to discuss.</label>
<input type="text"  class="issue" id="issue" name="issue" autocomplete="off" required style="background-color:rgb(247, 245, 249);margin-top: 20px;margin-bottom: 30px;height: 100px; border: none;border-radius: 5px;">
        </div>
     </div>
     <div class="container" style=" width: 700px; border-radius: 6px;margin-top: 20px;">
        <div class="row" style="margin: 10px;">
                <button class="btn " type="submit" style="background-color: rgb(84, 32, 136);width: 100px;color: white;">Submit</button>
               
        </div>
     </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
